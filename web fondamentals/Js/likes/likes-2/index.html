<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>

<body>
    <div id="container">
        <div id="main">
            <div class="navbar">
                <h1>Network</h1>
            </div>

            <h2 class="feed">Your Feed</h2>

            <div class="cont">
                <div class="left">
                    <img src="user-circle.png" alt="user picture">
                    <br>
                    <a href="#">Add Avatar</a>
                    <br>
                    <h2>James Doe</h2>
                </div>
                <div class="right">
                    <div class="box">
                        <div class="top">
                            <div id="user">
                                <h1>Neil M</h1>
                            </div>
                            <div class="but">
                                <h5><span id="plus">3</span> like(s)</h5>
                                <button onclick="like('plus')">like</button>
                            </div>
                        </div>
                        <br>
                        <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                    </div>
                    <div class="box">
                        <div class="top">
                            <div id="user">
                                <h1>Nichole K</h1>
                            </div>
                            <div class="but">
                                <h5><span id="plus-1">3</span> like(s)</h5>
                                <button onclick="like('plus-1')">like</button>
                            </div>
                        </div>
                        <br>
                        <p>Just finished my <a href="#">next comic</a>, check it out</p>
                    </div>
                    <div class="box">
                        <div class="top">
                            <div id="user">
                                <h1>Jim R</h1>
                            </div>
                            <div class="but">
                                <h5><span id="plus-2">3</span> like(s)</h5>
                                <button onclick="like('plus-2')">like</button>
                            </div>
                        </div>
                        <br>
                        <p>I can't stop listening to the <a href="#">new album</a>.<br>
                        who else is linking it?</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
