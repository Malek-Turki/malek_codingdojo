<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>

<body>
    <div id="container">
        <div class="top"></div>
        <div class="profil">
            <img src="user-circle.png" alt="User picture">
        </div>
        <div class="buttom">
            <h2>Jane Doe</h2>
            <div class="map">
                <img src="map-marker.png" alt="map picture">
                <h3>Seattle</h3>
            </div>
            <p>Developer | Engineer | Problem solver <br> Master of Shadows and the Internet!</p>
            <div class="edit">
                <img src="gear.png" alt="gear picture">
                <a href="#">edit profile</a>
            </div>

        </div>
    </div>
</body>

</html>
