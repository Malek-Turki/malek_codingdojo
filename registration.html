<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name :*</label>
            <input type="text">        
        </div>
        <div>
            <label>Last Name :*</label>
            <input type="text">        
        </div>
        <div>
            <label>Email Address :*</label>
            <input type="email">        
        </div>
        <div>
            <label>Password:*</label>
            <input type="password">        
        </div>
        <div>
            <label>Confirm Password :*</label>
            <input type="password">        
        </div>
        <div>
            <label>Birthday :*</label>
            <input type="date">        
        </div>
        <div>
            <label> Gender Identity:</label><br>
            <input type="radio" name="font" value="Male" >
            <label >Male</label>
            <input type="radio" name="font" value="Female" >
            <label >Female</label> 
            <input type="radio" name="font" value="Non-binary" >
            <label >Non-binary</label>
            <input type="radio" name="font" value="I prefer not to answer" >
            <label >I prefer not to answer</label>        
        </div>
        <div>
            <label>A short description about myself:</label><br>
            <textarea name="decription"  cols="30" rows="5"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label><br>
            <select name="Favorite Language" >
                <option value="Javascript">Javascript</option>
                <option value="html">html</option>
                <option value="css">css</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="offers" 
            id="offers" checked >
            <label for="offers">Yes, I would like 
            to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <p>*Indicates a required field</p>


    </form>
    
      
</body>
</html>
